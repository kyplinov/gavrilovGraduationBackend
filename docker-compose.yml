version: "3.3"

services:
    nginx:
        build:
            context: .
            dockerfile: docker/nginx.dockerfile
        ports:
            - 8098:80
        links:
            - fpm
        volumes:
            - ./:/var/www/laravel-docker
    fpm:
        build:
            context: .
            dockerfile: docker/fpm.dockerfile
        volumes:
            - ./:/var/www/laravel-docker
        links:
            - mysql
    mysql:
        image: mysql:8.0
        ports:
            - 33061:3306
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=myDb
